<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/title-logo.svg" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />

    <title>Pexels</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="menu">
        <button class="menu__burger-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__group-btn">
          <button class="menu__btn">Sign Up</button>
          <button class="menu__btn">Login</button>
        </div>
      </nav>

      <section class="hero">
        <div class="hero__lable-hero">
          <h1 class="hero__lable">Pexels</h1>
          <p class="hero__description">Best free stock photos in one place.</p>
        </div>

        <form action="" class="hero__form">
          <input
            type="text"
            placeholder="Search for free photos..."
            class="hero__search"
          />

          <button class="hero__submit-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <nav class="hero__menu">
          <ul class="hero__list">
            <li class="hero__list-elem">
              <a href="" class="hero__link">travel</a>
            </li>
            <li class="hero__list-elem">
              <a href="" class="hero__link">fish</a>
            </li>
            <li class="hero__list-elem">
              <a href="" class="hero__link">shopping</a>
            </li>
            <li class="hero__list-elem">
              <a href="" class="hero__link">house</a>
            </li>
            <li class="hero__list-elem">
              <a href="" class="hero__link">healthy</a>
            </li>
            <li class="hero__list-elem">
              <a href="" class="hero__link">football</a>
            </li>
            <li class="hero__list-elem">
              <a href="" class="hero__link">boat </a>
            </li>
            <li class="hero__list-elem">
              <a href="" class="hero__link">flowers</a>
            </li>
            <li class="hero__list-elem">
              <a href="" class="hero__link">art</a>
            </li>
          </ul>
        </nav>
      </section>

      <footer>
        <nav class="menu">
          <div class="menu__group-sm">
            <ul class="menu__list">
              <li class="menu__list-elem">
                <a href="" class="menu__link"
                  ><i class="fab fa-facebook-square"></i
                ></a>
              </li>
              <li class="menu__list-elem">
                <a href="" class="menu__link"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="menu__list-elem">
                <a href="" class="menu__link"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
            </ul>
          </div>

          <a href="" class="menu__link">Are you a photographer?</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
